server:
  port: 8082

spring:
  application:
    name: auto-car-service

      #datasource:
      #driver-class-name: org.postgresql.Driver
      #url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auto_auth_db}
      #username: ${DB_USERNAME:postgres}
      #password: ${DB_PASSWORD:postgres}

      #jpa:
      #hibernate:
      #ddl-auto: update
      #show-sql: false
      #properties:
      #hibernate:
    #dialect: org.hibernate.dialect.PostgreSQLDialect
    #format_sql: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
  health:
    consul:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    auto.trace: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"